<div class="login-wrapper">
  <md-card class="login-card">
    <md-card-header>
      <md-card-title>Hubs - Login</md-card-title>
    </md-card-header>
    <md-card-content>
      <form #f="ngForm" (ngSubmit)="login(f)">
        <md-input-container class="full-width">
          <input mdInput placeholder="Gebruikersnaam"  name="username" ngModel ng-required="true" #username="ngModel">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput placeholder="Wachtwoord" type="password"  name="password" ngModel ng-required="true" #password="ngModel">
        </md-input-container>
        <div>
          <button md-button>Login</button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
