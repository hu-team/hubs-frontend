<navbar></navbar>
<div class="container lesson-overview">
<h1>{{student.first_name}} {{student.last_name}}</h1>
<p>Email: {{student.email}}</p>
<p>Studentnummer: {{student.student_number}}</p>

<!--<div class="form">-->
  <form [formGroup]="gradeForm">
    <p>Cursus:</p> <md-select placeholder="selecteer een cursus" name="course" id="course" formControlName="course">
    <md-option *ngFor="let course of courses" [value]="course.curcode">
      {{course.curname}}
    </md-option>
  </md-select>
    <p>Cijfer:</p> <input type="number" min=0 max=10 size="1" maxlength="1" step=1 name="grade" id="grade" required formControlName="grade" [ngModel]="model"
                          (ngModelChange)="validate($event)">


  </form>
<br>
  <button md-button (click)="insertResult()" md-raised-button>Cijfer doorvoeren</button>
</div>
