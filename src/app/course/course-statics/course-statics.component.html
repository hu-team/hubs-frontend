<div style="display: block; width:800px; height:500px; " *ngIf="graph.show">
  <canvas baseChart width="100%"
          [datasets]="graph.set"
          [labels]="graph.labels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"></canvas>
</div>
